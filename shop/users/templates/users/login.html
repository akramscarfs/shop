{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method = "POST">
        <h2>Login Page</h2>
        <br>
        {% csrf_token %}
        <fieldset class = "form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class = "text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
    </div>
</div>
{% endblock content %}
